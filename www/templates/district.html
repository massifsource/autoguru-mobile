<ion-view>
  <ion-nav-title>
    {{appData.title}}
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item href="#/app/main-menu" ng-repeat='district in appData.selectedCity.districts' ng-click="appData.setDistrict(district)">
        {{district.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <div class="title title-center">
      {{appData.title}}
    </div>
  </ion-footer-bar>
</ion-view>
