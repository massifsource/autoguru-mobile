<ion-view>
  <ion-nav-title>
    Отзывы и предложения
  </ion-nav-title>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label" style="margin: 0; padding: 0; border-left: none; border-right: none; border-top: none">
          <span style="padding-left: 10px" class="input-label">Имя</span>
          <input style="padding-left: 10px" type="text" ng-model="appData.feedbackData.contact.name" placeholder="Александр Иванов">
        </label>
        <label class="item item-input item-stacked-label" style="margin: 0; padding: 0; border-left: none; border-right: none; border-top: none">
          <span style="padding-left: 10px" class="input-label">Электронный адрес</span>
          <input style="padding-left: 10px" type="text" ng-model="appData.feedbackData.contact.email" placeholder="alex@gmail.com">
        </label>
        <label class="item item-input item-stacked-label" style="height: 45vh; margin: 0; padding: 0; border: none">
          <span style="padding-left: 10px" class="input-label">Сообщение</span>
          <textarea full-size ng-model="appData.feedbackData.contact.message" placeholder="Текст сообщения" style="padding-left: 10px" rows="3"></textarea>
        </label>
      </div>
      <button class="button button-block button-dark bottom-form-button" style="left: 1%; z-index: 999;" onclick="window.history.go(-1); return false;">
        Oтменить
      </button>
      <button class="button button-block button-dark bottom-form-button" style="left: 51%; z-index: 999;" ng-click="appData.sendFeedback()">
        Отправить
      </button>
    </form>
  </ion-content>
</ion-view>
