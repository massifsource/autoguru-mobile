<ion-view>
  <ion-nav-title>
    {{appData.title}}
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item href="{{appData.cityHref}}" ng-repeat="city in appData.cities.content" ng-click="appData.setCity(city)">
        {{city.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
