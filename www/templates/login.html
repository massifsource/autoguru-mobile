<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Войти</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Закрыть</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Логин</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Пароль</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Войти</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
